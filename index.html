<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolzap</title>
        <script src="https://kit.fontawesome.com/4a9384177e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="fascia-verde"></div>
            <div class="corpo-grigio">
                <div class="corpo-centrale">
                    <div class="colonna-contatti">
                        <div class="top-left">
                            <div class="nav-left">
                                <div class="placeholder">
                                    <img src="https://blackrockdigital.github.io/startbootstrap-freelancer/img/avataaars.svg" alt="">
                                </div>
                                <div class="icons">
                                    <i class="fas fa-circle-notch"></i>
                                    <i class="fas fa-comment-alt"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </div>
                            <div class="banner-left">
                                <div class="icona-notifiche">
                                    <i class="fas fa-bell-slash"></i>
                                </div>
                                <div class="testo-notifiche">
                                    <h3>Ricevi notifiche di nuovi messaggi</h3>
                                    <p>Attiva notifiche desktop</p>
                                </div>
                            </div>
                            <div class="search-left">
                                <input type="search" id="search" placeholder="cerca o inizia una nuova chat">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
